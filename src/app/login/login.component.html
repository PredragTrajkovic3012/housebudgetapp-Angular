<app-navigation2></app-navigation2>
<div>
  <div class="global_form">
    <div class="global_form_shadow">
      <div fxLayout="column" fxLayoutAlign="center center" class="imagediv" >
        <img src="assets/images/reg-log-img.svg" >
      </div>
      <div fxLayout="column" fxLayoutAlign="center center" class="welcome-text" >
        <p class="register_login_p1">Welcome to House-budget app</p>
        <p class="register_login_p2" >Please fill in the fields to continue</p>
      </div>
      <div class="global_form" *ngIf="isLoading">

        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger"  *ngIf="error!=''">
        <p>{{error}}</p>
      </div>

      <form class="example-form" [formGroup]="loginForm" *ngIf="!isLoading">

        <div class="example-container" >
          <mat-form-field appearance="fill" class="inputwraper">
            <mat-label>Enter your username</mat-label>
            <input matInput placeholder="6 character/ upercase leter/ special letter/ uniq" [formControl]="username" required formControlName="username"
            class="form-control"
            ngModel
            name="username">
            <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>

          </mat-form-field>


        </div>
        <div class="example-container">
          <mat-form-field appearance="fill" class="inputwraper">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password"
            ngModel name="password"
            required
            minlength="6">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        </div>
        <div class="example-container">
          <div>
            <button mat-flat-button class="dugmeReg" (click)="loginuser()" type="submit" [disabled]="!loginForm.valid">Log in</button>
          </div>
        </div>


      </form>
    </div>
  </div>

</div>
